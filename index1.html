    <div class="hero">

    </div>
    <div class="content">
      <h1>ノベルゲームとは</h1>
      <ul class="honbun">
        <li>
          自分が物語の「主人公」になって、たくさん選択肢から自分だけの選択で物語を見届けるゲームです。
        </li>
        <li>小説みたいなものですがイラストやアニメーション、BGMなど</li>
        <li>小説のゲーム版みたいな感じなので本が苦手な方でも楽しめます!!!</li>
        <li>
          本が好きな方は本とは違う感覚なのではまってしまうかもしれません！
        </li>
        <ul>
          <h1>遊び方</h1>
        </ul>
        <li>
          ゲームの遊び方は物語を読んで、途中に出てくる選択肢をクリックするだけです。
        </li>
        <li>基本的に画面をクリックするだけ!簡単に遊べるのが特徴です。</li>
      </ul>
    </div>
